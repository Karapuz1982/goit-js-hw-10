<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Search</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="loader">Loading data,please wait...</div>

      <select class="breed-select"></select>

      <div class="cat-info">
        <div class="cat-image"></div>

        <div class="cat-details">
          <h2 class="cat-name"></h2>
          <p class="cat-description"></p>
          <p class="cat-temperament"></p>
        </div>
      </div>

      <p class="error">Oops!Something went wrong! Try reloading the page!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.js"></script>
    <script src="./cat-api.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
